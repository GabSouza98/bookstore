<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="book.img">

    <div class="card-body">
        <p class="card-text">Nome: {{book.name}}</p>
        <p class="card-text">Categoria: {{book.category}}</p>
        <p class="card-text">Disponíveis: {{book.quantity}}</p>
        <p class="card-text">Preço: {{book.price | currency:'BRL'}}</p>    
        
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
        </div>

    </div>


</div>
